name: Build Mimikatz with MSVC

on:
  push:
    branches:
      - master  # 修改为你的主分支名称
  pull_request:
    branches:
      - master  # 修改为你的主分支名称
  workflow_dispatch:  # 支持手动触发，方便调试

jobs:
  build:
    runs-on: windows-latest  # 使用 GitHub 提供的最新 Windows 运行环境

    timeout-minutes: 120  # 设置构建超时时间为 120 分钟

    strategy:
      matrix:
        platform: [x64, Win32]  # 目标平台为 x64 和 Win32

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Visual Studio 编译环境
      - name: Set up Visual Studio Build Tools
        uses: microsoft/setup-msbuild@v2

      # 3. 安装 Visual Studio Build Tools 和 Windows SDK
      - name: Install Visual Studio Build Tools
        run: |
          choco install visualstudio2022buildtools --version=17.0.5 -y
          choco install windows-sdk-10.0 -y

      # 4. 更新 Git 子模块（mimikatz 可能会用到子模块）
      - name: Update submodules
        run: git submodule update --init --recursive

      # 5. 在构建之前修改 SDK 文件（与 AppVeyor 中的 `before_build` 类似）
      - name: Modify SDK file
        run: |
          powershell -Command "(Get-Content 'C:\\Program Files (x86)\\Microsoft SDKs\\Windows\\v7.1A\\Include\\ntsecapi.h') | %{$_ -replace '^RtlDecryptMemory\(', '__stdcall RtlDecryptMemory('} | Set-Content 'C:\\Program Files (x86)\\Microsoft SDKs\\Windows\\v7.1A\\Include\\ntsecapi.h'"

      # 6. 设置 Visual Studio 环境并编译 Mimikatz 项目
      - name: Build Mimikatz with MSBuild
        run: |
          # 使用 cmd /C 调用 vsdevcmd.bat 设置环境变量
          cmd /C ""C:\Program Files (x86)\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vsdevcmd.bat""
          # 使用 MSBuild 构建 mimikatz.sln
          msbuild mimikatz.sln /p:Configuration=Release /p:Platform=${{ matrix.platform }} /m

      # 7. 压缩构建产物（与 AppVeyor 中的 `after_build` 类似）
      - name: Archive build artifacts
        run: |
          7z a -t7z -mx -ms=on "mimikatz_trunk_${{ matrix.platform }}.7z" -xr@notrunk.lst .\${{ matrix.platform }} README.md kiwi_passwords.yar mimicom.idl
          7z a -tzip -mx -mm=deflate -mpass=15 "mimikatz_trunk_${{ matrix.platform }}.zip" -xr@notrunk.lst .\${{ matrix.platform }} README.md kiwi_passwords.yar mimicom.idl
          7z a -p${{ github.repository }} -mhe=on -t7z -mx -ms=on "mimikatz_trunk_password_${{ matrix.platform }}.7z" -xr@notrunk.lst .\${{ matrix.platform }} README.md kiwi_passwords.yar mimicom.idl
          7z a -p${{ github.repository }} -tzip -mx -mm=deflate -mpass=15 "mimikatz_trunk_password_${{ matrix.platform }}.zip" -xr@notrunk.lst .\${{ matrix.platform }} README.md kiwi_passwords.yar mimicom.idl

      # 8. 上传构建产物
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mimikatz-build-${{ matrix.platform }}
          path: |
            mimikatz_trunk_${{ matrix.platform }}.7z
            mimikatz_trunk_${{ matrix.platform }}.zip
            mimikatz_trunk_password_${{ matrix.platform }}.7z
            mimikatz_trunk_password_${{ matrix.platform }}.zip
