name: Build Mimikatz with MSVC

on:
  push:
    branches:
      - master  # 你可以修改为你实际使用的分支名称
  pull_request:
    branches:
      - master  # 你可以修改为你实际使用的分支名称
  workflow_dispatch:  # 支持手动触发，方便调试

jobs:
  build:
    runs-on: windows-latest  # 使用 GitHub 提供的最新 Windows 运行环境

    timeout-minutes: 120  # 设置构建超时时间为 120 分钟

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Visual Studio 编译环境
      - name: Set up Visual Studio Build Tools
        uses: microsoft/setup-msbuild@v2

      # 3. 安装 Visual Studio Build Tools 和 Windows SDK
      - name: Install Visual Studio Build Tools
        run: |
          choco install visualstudio2022buildtools --version=17.0.5 -y
          choco install windows-sdk-10.0 -y

      # 4. 更新 Git 子模块（mimikatz 可能会用到子模块）
      - name: Update submodules
        run: git submodule update --init --recursive

      # 5. 清理任何先前的构建缓存（如果有的话）
      - name: Clean build
        run: |
          Remove-Item -Recurse -Force "$env:ProgramFiles\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\Microsoft.Common.CurrentVersion.targets"  # 删除缓存

      # 6. 设置 Visual Studio 环境并编译 Mimikatz 项目
      - name: Build Mimikatz with MSVC
        run: |
          # 使用 vsdevcmd.bat 设置 Visual Studio 环境变量
          call "C:\Program Files (x86)\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vsdevcmd.bat"
          # 编译 mimikatz
          nmake /f Makefile

      # 7. 上传构建产物
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mimikatz-build-x64
          path: |
            **\*.exe
            **\*.dll
            **\*.pdb
