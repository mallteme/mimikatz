name: Build Mimikatz with MSBuild

on:
  push:
    branches:
      - master  # 你可以修改为你实际使用的分支名称
  pull_request:
    branches:
      - master  # 你可以修改为你实际使用的分支名称
  workflow_dispatch:  # 支持手动触发，方便调试

jobs:
  build:
    runs-on: windows-latest  # 使用 GitHub 提供的最新 Windows 运行环境

    strategy:
      matrix:
        platform: [x64, Win32]  # 支持构建 x64 和 Win32 平台
        configuration: [Release]  # 默认使用 Release 配置

    timeout-minutes: 120  # 设置构建超时时间为 120 分钟

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 MSBuild 环境
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 3. 安装 Visual Studio Build Tools 和 Windows SDK
      - name: Install Visual Studio Build Tools
        run: |
          choco install visualstudio2022buildtools --version=17.0.5 -y
          choco install windows-sdk-10.0 -y

      # 4. 更新 Git 子模块（mimikatz 可能会用到子模块）
      - name: Update submodules
        run: git submodule update --init --recursive

      # 5. 清理任何先前的构建缓存（如果有的话）
      - name: Clean build
        run: |
          Remove-Item -Recurse -Force "$env:ProgramFiles\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\Microsoft.Common.CurrentVersion.targets"  # 删除缓存

      # 6. 编译 Mimikatz 项目并输出详细日志
      - name: Build Mimikatz with MSBuild
        run: |
          msbuild mimikatz.sln /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} /m /v:diag

      # 7. 上传构建产物
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mimikatz-build-${{ matrix.platform }}
          path: |
            **\*.exe
            **\*.dll
            **\*.pdb
