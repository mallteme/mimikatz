name: Build Mimikatz with MSBuild

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        platform: [x64, Win32] 
        configuration: [Release]  

    steps:
      # Checkout 代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 MSBuild 环境
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 安装必要的 Visual Studio Build Tools 和 Windows SDK
      - name: Install Visual Studio Build Tools
        run: |
          choco install visualstudio2022buildtools --version=17.0.5
          choco install windows-sdk-10.0

      # 安装 CMake（如果你是用 CMake 构建项目的话）
      - name: Install CMake
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

      # 获取 mimikatz 子模块
      - name: Update submodules
        run: git submodule update --init --recursive

      # 构建 mimikatz 项目
      - name: Build Mimikatz with MSBuild
        run: |
          msbuild mimikatz.sln /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} /m

      # 上传构建产物
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mimikatz-build-${{ matrix.platform }}
          path: |
            **\*.exe
            **\*.dll
            **\*.pdb
